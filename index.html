<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>cAlC++</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="main-header">
      <div class="h1">cAlC++</div>
    </header>

    <main class="m-calc">
    <div class="calc">

    <div id="_stdout" class="_stdout log">outtt</div>

    <div id="_del" class=" _del btn btn-danger">DEL</div>
    <div id="_clr" class="_clr btn btn-danger">CLR</div>
    <div id="_div" class="_div btn">/</div>
    <div id="_mod" class="_mod btn">*</div>

    <div id="_7" class="_7 btn">7</div>
    <div id="_8" class="_8 btn">8</div>
    <div id="_9" class="_9 btn">9</div>
    <div id="_mul" class="_mul btn">x</div>

    <div id="_4" class="_4 btn">4</div>
    <div id="_5" class="_5 btn">5</div>
    <div id="_6" class="_6 btn">6</div>
    <div id="_sub" class="_sub btn">-</div>

    <div id="_1" class="_1 btn">1</div>
    <div id="_2" class="_2 btn">2</div>
    <div id="_3" class="_3 btn">3</div>
    <div id="_add" class="_add btn">+</div>

    <div id="_0" class="_0 btn">0</div>
    <div id="_dot" class="_dot btn">.</div>
    <div id="_equal" class="_equal btn">=</div>

    <div id="_stderr" class="_stderr log">errr</div>
    </div>
    </main>

    <footer class="footer">
      <div class="p">blajjh</div>
    </footer>
  </div>
</body>
</html>
